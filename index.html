<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gadget Rum Club — Social Media Management</title>
  <meta name="description" content="Gadget Rum Club social media management: you run the business, we run the socials. Consistent, sharp content with controlled pirate chaos." />

  <style>
    :root{
      --navy:#002147;
      --gold:#d4af37;
      --red:#9b111e;
      --char:#2f2f2f;
      --rum:#6c4f3d;

      --bg:#0c0f14;
      --panel:#111723;
      --text:#e9edf6;
      --muted:#a8b1c4;
      --border:rgba(212,175,55,.22);
      --shadow: 0 18px 55px rgba(0,0,0,.45);
      --radius:18px;
      --max:1080px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 10% 0%, rgba(0,33,71,.45), transparent 55%),
        radial-gradient(900px 700px at 90% 10%, rgba(155,17,30,.35), transparent 55%),
        radial-gradient(900px 700px at 60% 110%, rgba(108,79,61,.35), transparent 55%),
        linear-gradient(180deg, #070a0f 0%, var(--bg) 70%, #070a0f 100%);
      line-height:1.35;
    }

    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:24px}
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; padding:10px 0 22px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      letter-spacing:.08em; text-transform:uppercase; font-weight:800;
    }
    .mark{
      width:42px; height:42px; border-radius:12px;
      background: linear-gradient(135deg, var(--navy), #0b3d74);
      border:1px solid rgba(212,175,55,.25);
      display:grid; place-items:center;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
    }
    .mark:after{
      content:"";
      position:absolute; inset:-1px;
      background: radial-gradient(circle at 30% 30%, rgba(212,175,55,.30), transparent 55%);
      pointer-events:none;
    }
    .mark span{font-size:18px}
    .navcta{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;
    }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 14px; border-radius:14px;
      font-weight:700; letter-spacing:.02em;
      border:1px solid rgba(233,237,246,.14);
      background: rgba(17,23,35,.55);
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      white-space:nowrap;
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(212,175,55,.35)}
    .btn-primary{
      border-color: rgba(212,175,55,.55);
      background: linear-gradient(135deg, rgba(212,175,55,.18), rgba(155,17,30,.10));
    }
    .btn-primary strong{color:var(--gold)}
    .btn-danger{
      border-color: rgba(155,17,30,.55);
      background: linear-gradient(135deg, rgba(155,17,30,.18), rgba(108,79,61,.10));
    }

    .hero{
      display:grid; grid-template-columns: 1.05fr .95fr;
      gap:18px; align-items:stretch;
    }
    @media (max-width: 920px){
      .hero{grid-template-columns:1fr}
    }

    .card{
      background: rgba(17,23,35,.60);
      border:1px solid rgba(233,237,246,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .card:before{
      content:"";
      position:absolute; inset:0;
      border-radius: var(--radius);
      pointer-events:none;
      background:
        radial-gradient(900px 500px at 0% 0%, rgba(212,175,55,.10), transparent 55%),
        radial-gradient(900px 500px at 110% 30%, rgba(155,17,30,.10), transparent 55%);
      mix-blend-mode: screen;
      opacity:.9;
    }
    .card > *{position:relative}

    .hero-copy{padding:28px}
    .kicker{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px; border-radius:999px;
      border:1px solid rgba(212,175,55,.25);
      background: rgba(0,33,71,.25);
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.10em;
      font-size:12px;
      color: var(--gold);
    }
    h1{
      margin:14px 0 10px;
      font-size: clamp(28px, 4.4vw, 54px);
      line-height:1.05;
      letter-spacing:-.02em;
    }
    .sub{
      margin:0 0 18px;
      font-size: clamp(15px, 1.6vw, 18px);
      color: var(--muted);
      max-width: 54ch;
    }

    .placeholder{
      display:grid; place-items:center;
      min-height: 280px;
      padding:18px;
      background:
        linear-gradient(135deg, rgba(0,33,71,.35), rgba(47,47,47,.20)),
        repeating-linear-gradient(45deg, rgba(212,175,55,.18) 0 10px, rgba(212,175,55,0) 10px 20px);
      border-left: 1px solid rgba(212,175,55,.18);
    }

    footer{
      margin-top:20px;
      padding:18px 0 26px;
      color: var(--muted);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      border-top: 1px solid rgba(233,237,246,.08);
    }
  </style>
</head>

<body>
<div class="wrap">

<header class="topbar">
  <div class="brand">
    <div class="mark"><span>☠</span></div>
    <div>
      <div style="font-size:12px;color:var(--muted);font-weight:700;letter-spacing:.14em;text-transform:uppercase;">Gadget Rum Club</div>
      <div style="font-size:14px;font-weight:900;letter-spacing:.08em;text-transform:uppercase;">Social Media Management</div>
    </div>
  </div>
</header>

<section class="hero card">
  <div class="hero-copy">
    <div class="kicker">Pirate-grade socials • controlled chaos</div>
    <h1>Social media for brands that don’t want to be boring.</h1>
    <p class="sub"><b>You run the business.</b> We run the socials.</p>
  </div>

  <div class="placeholder">
    <img src="images/grc-hero-01.png" alt="Hero image" style="width:100%;height:100%;object-fit:cover;">
  </div>
</section>

</div>
</body>
</html>
